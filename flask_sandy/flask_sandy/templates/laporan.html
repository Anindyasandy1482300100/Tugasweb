<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan IPK Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'header.html' %}

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4>Laporan IPK Mahasiswa</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Perhitungan IPK</h5>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th scope="row">Nama</th>
                            <td>{{ nama }}</td>
                        </tr>
                        <tr>
                            <th scope="row">NIM</th>
                            <td>{{ nim }}</td>
                        </tr>
                        <tr>
                            <th scope="row">IPK</th>
                            <td>{{ ipk if ipk else "Data IPK Tidak Tersedia" }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Jumlah SKS</th>
                            <td>{{ sks }}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Kembali ke Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
